<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="fitness-section">
        <img src="assets/image/calculator.png" alt="fitness">
        <div class="calculator">
            <h2>FITNESS CALCULATOR</h2>
            <button class="btn active-btn">Standart units (US)</button>
            <button class="btn">Metric units</button>
            <h3>Gender</h3>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>   
            </select>
            <input class="years" type="number" placeholder="Years...">
            <h3>Weight</h3>
            <input type="number" name="weight" class="weight" placeholder="Pounds...">
            <h3>Height</h3>
            <input type="number" class="feet" placeholder="Feet...">
            <input type="number" class="inches" placeholder="Inches...">
            <button class="calc-btn">Calculate</button>
        </div>
    </section>
</body>
</html>
